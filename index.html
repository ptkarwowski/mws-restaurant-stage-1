<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/res.css" rel="stylesheet">
	<title></title>
</head>
<body>
	<header>
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>
	<main id="maincontent">
		<section aria-labelledby="map-aria-sescription" id="map-container" role="application">
			<div id="map"></div>
		</section><label class="map-aria-description" id="map-aria-description">Google map application</label>
		<section>
			<div class="filter-options">
				<h2>Filter Results</h2>
				<div class="filter-selects">
					<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
						<option value="all">
							All Neighborhoods
						</option>
					</select> <label class="filter-label" id="neighborhoods-label">by neighborhoods</label> <select aria-labelledby="cuisines-label" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
						<option value="all">
							All Cuisines
						</option>
					</select> <label class="filter-label" id="cuisines-label">by cuisines</label>
				</div>
				<ul id="restaurants-list"></ul>
			</div>
		</section>
	</main>
	<script charset="utf-8" src="js/dbhelper.js" type="application/javascript">
	</script>
	<script charset="utf-8" src="js/main.js" type="application/javascript">
	</script>
	<script src="js/swregister.js">
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAkkzAw1PA_8PG7urb6eJBAT7mZhqTPiU&libraries=places&callback=initMap">
	</script>
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
</body>
</html>
