<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport"><!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet"><!-- Main CSS file -->
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/res.css" rel="stylesheet" type="text/css">
	<script charset="utf-8" src="js/swregister.js" type="application/javascript">
	</script>
	<title>Restaurant Info</title>
</head>
<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav><!-- Beginning breadcrumb -->
		<nav aria-label="breadcrumb">
			<ul id="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
			</ul>
		</nav><!-- End breadcrumb -->
		<!-- End nav -->
	</header><!-- End header -->
	<!-- Beginning main -->
	<main id="maincontent">
		<section aria-labelledby="map-aria-description" id="map-container" role="application">
			<div id="map"></div>
		</section><label class="map-aria-description" id="map-aria-description">Google map application</label> <!-- End map -->
		 <!-- Beginning restaurant -->
		<section id="restaurant-container">
			<h2 id="restaurant-name"></h2><img id="restaurant-img">
			<p id="restaurant-cuisine"></p>
		</section>
		<section id="restaurant-address-and-hours">
			<p aria-labelledby="restaurant-address-label" id="restaurant-address"></p><label class="restaurant-info-label" id="restaurant-address-label"></label> <!-- Beginning map -->
			<div class="restaurant-hours-flex">
				<table aria-labelledby="restaurant-hours-label" id="restaurant-hours"></table><label class="restaurant-info-label" id="restaurant-hours-label"></label>
			</div>
		</section><!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container">
			<ul id="reviews-list"></ul>
		</section><!-- End reviews -->
	</main><!-- End main -->
	<!-- Beginning footer -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer><!-- End footer -->
	<!-- Beginning scripts -->
	<!-- Database helpers -->
	<script src="js/dbhelper.js" type="text/javascript">
	</script> <!-- Main javascript file -->

	<script src="js/restaurant_info.js" type="text/javascript">
	</script> <!-- service worker -->

	<script src="js/swregister.js">
	</script> <!-- Google Maps -->

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAkkzAw1PA_8PG7urb6eJBAT7mZhqTPiU&libraries=places&callback=initMap">
	</script> <!-- End scripts -->
</body>
</html>
